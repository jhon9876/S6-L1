<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="text-uppercase text-center mb-2">Pratica con il Grid System</h1>

    <h2 class="text-uppercase text-center fw-bold">esercizio 1</h2>
    <div class="container-md text-white">
      <div class="row bg-primary p-3 border border-black">
        <div class="col-3">1</div>
        <div class="col-5">2</div>
        <div class="col-4">3</div>
      </div>
    </div>
    <h2 class="text-uppercase text-center">esercizio 2</h2>
    <div class="container-md">
      <div class="row bg-warning text-black p-3">
        <div class="col-sm-12 col-md-4 border border-black">1</div>
        <div class="col-sm-12 col-md-4 border border-black">2</div>
        <div class="col-sm-12 col-md-4 border border-black">3</div>
      </div>
    </div>
    <h2 class="text-uppercase text-center fs-1">esercizio 3</h2>

    <h3 class="text-center">container-sm</h3>
    <div class="container-sm bg-success text-white p-3 border border-black">
      <div class="row">
        <div class="col-sm-12 col-md-4">1</div>
        <div class="col-sm-12 col-md-4">2</div>
        <div class="col-sm-12 col-md-4">3</div>
      </div>
    </div>
    <h3 class="text-center">container-md</h3>
    <div class="container-md bg-success text-white p-3 border border-black">
      <div class="row">
        <div class="col-md-12 col-lg-4">1</div>
        <div class="col-md-12 col-lg-4">2</div>
        <div class="col-md-12 col-lg-4">3</div>
      </div>
    </div>
    <h3 class="text-center">container-lg</h3>
    <div class="container-lg bg-success text-white p-3 border border-black">
      <div class="row">
        <div class="col-lg-12 col-xl-4">1</div>
        <div class="col-lg-12 col-xl-4">2</div>
        <div class="col-lg-12 col-xl-4">3</div>
      </div>
    </div>
    <h3 class="text-center">container-xl</h3>
    <div class="container-xl bg-success text-white">
      <div class="row">
        <div class="col-xl-12 col-xxl-4 p-3 border border-black">1</div>
        <div class="col-xl-12 col-xxl-4 p-3 border border-black">2</div>
        <div class="col-xl-12 col-xxl-4 p-3 border border-black">3</div>
      </div>
    </div>
    <h3 class="text-center">container-xxl</h3>
    <div class="container-xxl bg-success text-white p-3 border border-black">
      <div class="row">
        <div class="col-4">1</div>
        <div class="col-4">2</div>
        <div class="col-4">3</div>
      </div>
    </div>
    <h3 class="text-center">container-fluid</h3>
    <div class="container-fluid bg-success text-white p-3 border border-black">
      <div class="row">
        <div class="col-4">1</div>
        <div class="col-4">2</div>
        <div class="col-4">3</div>
      </div>
    </div>
    <h2 class="text-uppercase text-center fw-bold">esercizio 4</h2>
    <div class="container-lg bg-danger p-3 border border-black text-white">
      <div class="row">
        <div class="col-12 col-lg-5">1</div>
        <div class="col-12 col-lg-2">2</div>
        <div class="col-12 col-lg-5">3</div>
      </div>
    </div>
    <h2 class="text-uppercase text-center fw-bold">esercizio 5</h2>
    <div class="container-xl text-white">
      <div class="row bg-success p-3 border border-black">
        <div class="col-md-12 col-xl-8">
          <div class="row bg-secondary">
            <div class="col-md-12 col-xl-6">1.1</div>
            <div class="col-md-12 col-xl-6">1.2</div>
          </div>
        </div>
        <div class="col-md-12 col-xl-4">2</div>
      </div>
    </div>
    <h2 class="text-uppercase text-center fw-bold">esercizio 6</h2>
    <div class="container-xl bg-black text-white text-center p-3">
      <div class="row">
        <div class="col-6">1</div>
        <div class="col-6 offset-2">2</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
